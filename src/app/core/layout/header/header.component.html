<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="../../../../assets/img/annoorSchoolLogo.png" alt="" />
      <span class="d-none d-lg-block">Annoor Foundation School</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div>
  <!-- End Logo -->

  <!-- End Search Bar -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li
        class="nav-item d-block d-lg-none"
        (click)="goto('/student/addstudent')"
      >
        <a class="nav-link nav-icon search-bar-toggle">
          <i class="bi bi-plus-square-fill"></i>
        </a>
      </li>
      <!-- End Search Icon-->
      <li class="nav-item" >
        <asl-google-signin-button *ngIf="!loggedIn" type="icon" size="medium" text="continue_with" theme="filled_black" shape="pill"></asl-google-signin-button>
      </li>
      <li *ngIf="loggedIn" class="nav-item">
        <span class="d-none d-lg-block" style="color: black; font-weight: bold"
          >{{socialUser.name}}
        ></span>
      </li>
      <li class="nav-item" (click)="goto('/student/addstudent')">
        <span class="d-none d-lg-block" style="color: black; font-weight: bold"
          >Add Student<i
            class="bi bi-plus-square-fill"
            style="color: #012970; cursor: pointer; margin-left: 4px"
          ></i
        ></span>
      </li>
      <li class="nav-item dropdown pe-3">
        <a
          class="nav-link nav-profile d-flex align-items-center pe-0"
          href="#"
          data-bs-toggle="dropdown"
        >
          <img *ngIf="loggedIn"
            src={{socialUser.photoUrl}}
            alt="Profile"
            class="rounded-circle"
          />
          <span class="d-none d-md-block dropdown-toggle ps-2">Admin</span> </a
        ><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>Shaik Mohammed Imthiyaz</h6>
            <span>Admin</span>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <a
              class="dropdown-item d-flex align-items-center"
              href="users-profile.html"
            >
              <i class="bi bi-person"></i>
              <span>My Profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <a
              class="dropdown-item d-flex align-items-center"
              href="users-profile.html"
            >
              <i class="bi bi-gear"></i>
              <span>Account Settings</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <a
              class="dropdown-item d-flex align-items-center"
              href="pages-faq.html"
            >
              <i class="bi bi-question-circle"></i>
              <span>Need Help?</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="#">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>
        </ul>
        <!-- End Profile Dropdown Items -->
      </li>
      <!-- End Profile Nav -->
    </ul>
  </nav>
  <!-- End Icons Navigation -->
</header>
